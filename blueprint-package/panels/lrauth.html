
		<link rel="stylesheet" href="%%ASSET_Styles/loginradius/customize.css%%">
		<link rel="stylesheet" href="%%ASSET_Styles/loginradius/custom-social.css%%">
		<link rel="stylesheet" href="%%ASSET_Styles/loginradius/lr-raas.css%%">
		<link rel="stylesheet" href="%%ASSET_Styles/loginradius/social-icons.css%%">
		
        <div style="display:none" id="authcontainer"class="login-row" >
		<div id="lr-message-container" style="display:none" class="lr-popup-message">a </div>
			<script type="text/html" id="loginradiuscustom_tmpl">
				<span class="lr-provider-label lr-sl-shaded-brick-button lr-flat-<#=Name.toLowerCase()#>"
					  onclick="return $LR.util.openWindow('<#= Endpoint #>&is_access_token=true&callback=<#= window.location #>');"
					  title="Sign in with <#= Name #>" alt="Sign in with <#=Name#>">
					<span class="lr-sl-icon lr-sl-icon-<#=Name.toLowerCase()#>"></span>
					Sign in with <#=Name#>
				</span>
			</script>
			<script type="text/html" id="loginradiuscustom_tmpl_IOS">
				<span class="lr-provider-label lr-sl-shaded-brick-button lr-flat-<#=Name.toLowerCase()#>"
					  onclick="return $LR.util.openWindow('<#= Endpoint #>&is_access_token=true&callback=<#= window.location #>&callbacktype=hash');"
					  title="Sign in with <#= Name #> IOS" alt="Sign in with <#=Name#> IOS">
					<span class="lr-sl-icon lr-sl-icon-<#=Name.toLowerCase()#>"></span>
					Sign in with <#=Name#> 
				</span>
			</script>
			
			<div style="display:none" id="lr-reg-container" class="lr-popup-container">
				<div id="lr-popup-body-container">
					<div class="interfacecontainerdiv lr-sl-shaded-brick-frame lr-column"> 
					
					</div>
					<div id="register-div" class="lr-column">
					</div>
				
				</div>
				<div class="lr-links">
					<div class="lr-links-align">
						<div class="lr-links-inner">
							<a href="#" onclick="LoginRadiusBCUX.interface.toggleform('login');return false;">Login</a>
							<a href="#" onclick="LoginRadiusBCUX.interface.toggleform('forgot');return false;">Forgot Password</a>
						</div>
					</div>
				</div>
			</div>
			<div  style="display:none" id="lr-additional-container" class="lr-popup-container">
			
				<div id="lr-popup-body-container">
					
					<div id="sociallogin-container" ></div>
				
				</div>
				
				<div class="lr-links">
					<div class="lr-links-align">
						<div class="lr-links-inner">
							<a  href="#" onclick="LoginRadiusBCUX.interface.toggleform('forgot');return false;">Forgot Password or ID Provider?</a>
							<a  href="#" onclick="LoginRadiusBCUX.interface.toggleform('register');return false;">Create a New Account</a>
						</div>
					</div>
				</div>
			</div>
			
			<div  id="lr-login-container" class="lr-popup-container">
			
				<div id="lr-popup-body-container">
					
					<div id="lr-login-popup-message" class="lr-popup-message" style="display: none;"></div>
					<div class="interfacecontainerdiv lr-sl-shaded-brick-frame lr-column"> 
					</div>
					<div class="lr-login-col lr-column">
						<h3>Login with Email</h3>
						<div id="login-div" ></div>
					</div>
				</div>
				<div id="sociallogin-container" ></div>
				<div class="lr-links">
					<div class="lr-links-align">
						<div class="lr-links-inner">
							<a  href="#" onclick="LoginRadiusBCUX.interface.toggleform('forgot');return false;">Forgot Password or ID Provider?</a>
							<a  href="#" onclick="LoginRadiusBCUX.interface.toggleform('register');return false;">Create a New Account</a>
						</div>
					</div>
				</div>
			</div>
			
			<div style="display:none"   id="lr-fp-container" class="lr-popup-container">

				<div id="lr-popup-body-container">
					<div id="lr-forgot-popup-message" class="lr-popup-message" style="display: none;"></div>
					<div id="forgotpassword-div">
					</div>
					<div id="resetpassword-container"></div>
				</div>
					<div class="lr-links">
						<div class="lr-links-align">
							<div class="lr-links-inner">
								<a href="#" onclick="LoginRadiusBCUX.interface.toggleform('login');return false;">Login</a>
							</div>
						</div>
					</div>
			</div>
		
	</div>
		<script>
			LoginRadiusBCUX.interface.DisplayAuth();
			
		</script>
		
</div>
